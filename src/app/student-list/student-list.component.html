<div>
    <table aria-labelledby="details" class="table table-bordered text-center">
        <thead>
            <tr>
                <th scope="col" rowspan="2">Name</th>
                <th scope="col" rowspan="2">Gender</th>
                <th colspan="4">Address</th>
                <th scope="col" rowspan="2">Email</th>
                <th scope="col" rowspan="2">Date Of Birth</th>
                <th scope="col" rowspan="2">Phone</th>
                <th scope="col" rowspan="2" colspan="2" >Actions</th>
            </tr>
            <tr>
                <th scope="col">Flat No</th>
                <th scope="col">Street Name</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of StudentList ; let i=index">
                <td scope="col" >{{item.name}}</td>
                <td scope="col" >{{item.gender}}</td>
                <td scope="col">{{item.address.flat_no}}</td>
                <td scope="col">{{item.address.street}}</td>
                <td scope="col">{{item.address.city}}</td>
                <td scope="col">{{item.address.state}}</td>
                <td scope="col" >{{item.email}}</td>
                <td scope="col" >{{item.dob}}</td>
                <td scope="col" >{{item.Phone}}</td>
                <td scope="col" ><button class="btn btn-danger" (click)="delete(i)">Del</button></td>
                <td scope="col" ><button class="btn btn-warning" (click)="Update(i)">Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
